<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" sizes="32x32" href="../../ressources/candles-regular-24.ico">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/profile.css">
    <script src="../js/StockApp.js"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <title>Profile</title>
</head>
<body onload="setProfileValues()">
    <header class="header">
        <a href="#" class="logo">
            <img src="../../ressources/Logo.png">
        </a>


        <nav class="navbar">
            <a href="home.html" style="--i:1;">Home </a>
            <a href="tracker.html" style="--i:2;">Stock tracker</a>
            <a href="portfolio.html"  style="--i:3";>Portfolio</a>
            <a href="profile.html" style="--i:4;"class="active">Profile</a>
        </nav>

    <div class="Login">
        <a href="vorHome.html" style="--i:1;" class="logintxt">Logout</a>
        <a href="vorHome.html" style="--i:2;"><i class='bx bx-log-out-circle'></i></a>

    </div>

    </header>
    <main>
        <section class="profile">
            
            <h2>Edit Profile</h2>
            
            <label for="first-name">First name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">
    
            <label for="last-name">Last name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <div class="input-box"></div>
                <select class="input-field" id="amount-selection" required>
                    <option value="" disabled selected>Add budget</option>
                    <option value="500">$500</option>
                    <option value="1000">$1,000</option>
                    <option value="1500">$1,500</option>
                    <option value="2000">$2,000</option>
                </select>
            </div>


    
            <button type="button" onclick="editUser()">Apply</button>
            <button type="button" id="delete-btn" onclick="deleteProfile()">Delete Profile</button>
            <button type="button" id="reset-btn" onclick="resetProfile()">Reset Profile</button>

        </section>
    </main>
    
</body>
</html>
