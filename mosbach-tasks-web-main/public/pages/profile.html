<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" sizes="32x32" href="../../ressources/candles-regular-24.ico">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="../css/profile.css">
        <script src="../js/StockApp.js"></script>
        <script src="../js/jquery-3.6.0.min.js"></script>
        <title>Profile</title>
    </head>
    <body onload="disableGoBackFunction();setProfileValues()">
         <!-- Brauchst eig keine id weil alles über den tag in css geamcht werden könnte. Außerdem ists hier id und in anderen html files ne klasse -->
        <header id="header">
            <!-- ne id -->
            <a href="#" class="logo">
                <img src="../../ressources/Logo.png">
            </a>

             <!-- Brauchst eig keine klasse weil alles über den tag in css geamcht werden könnte -->
            <nav class="navbar">
                <a href="home.html" class="nav-link" data-index="1">Home </a>
                <a href="tracker.html" class="nav-link" data-index="2">Stock tracker</a>
                <a href="portfolio.html" class="nav-link" data-index="3">Portfolio</a>
                <a href="profile.html" class="nav-link active" data-index="4">Profile</a>
            </nav>
            <!-- sollte ne id sein -->
            <div class="login">
                <a href="vorHome.html" class="login-text" onclick="logout()">Logout</a>
                <a href="vorHome.html" onclick="logout()"><i class='bx bx-log-out-circle'></i></a>
            </div>
        </header>
        <main>
            <!-- ne id -->
            <section class="profile">
                <h2>Edit Profile</h2>
                
                <label for="first-name">First name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">
        
                <label for="last-name">Last name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">

                <!-- ne id  -->
                <div class="input-box">
                    <!-- ne id -->
                    <select class="input-field" id="amount-selection" required>
                        <option value="" disabled selected>Add budget</option>
                        <option value="500">$500</option>
                        <option value="1000">$1,000</option>
                        <option value="1500">$1,500</option>
                        <option value="2000">$2,000</option>
                    </select>
                </div>

                <button type="button" onclick="editUser()">Apply</button>
                <button type="button" id="delete-btn" onclick="deleteProfile()">Delete Profile</button>
                <button type="button" id="reset-btn" onclick="resetProfile()">Reset Profile</button>
            </section>
        </main>
    </body>
</html>
