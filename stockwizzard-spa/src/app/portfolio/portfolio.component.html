
<main>
    
    <section class="buy-sell">
        <h3>Remaining budget</h3>
        <div class="remaining-budget"></div>
        <h2>Stock Orders</h2>
        <div class="d-flex align-items-center mb-3">
            <div class="me-2">
                <label for="stock-name" class="form-label">Stock name:</label>
                <input type="text" id="stock-name" value="AAPL" class="form-control" (input)="checkFields()">
            </div>
            <div class="price-container">
                <div id="price-display" class="price-display"></div>
            </div>
        </div>
        <span id="current-price">220$</span>
        <div class="mb-3">
            <label for="quantity" id="quantity-label" class="form-label">Quantity in $:</label>
            <input type="number" id="quantity" value="8000" class="form-control" (input)="checkFields()">
        </div>
        <div class="mb-4">
            <button id="toggle-label" class="btn btn-secondary mt-2" (click)="toggleLabel()">Switch to Stocks</button>
        </div>
        <button id="buy-stock" class="btn btn-success mt-2" (click)="checkBuyStock()">Buy stock</button>
        <button id="sell-stock" class="btn btn-danger mt-2" (click) ="checkSellStock()">Sell stock</button>
    </section>
    
    <section class="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio-value">28.450 $ <span class="percentage positive">+5%</span></div>
        <div class="stock-list">
        </div>
    </section>
    
    <section class="transaction-history">
        <h2>Transaction History</h2>
    </section>
</main>
