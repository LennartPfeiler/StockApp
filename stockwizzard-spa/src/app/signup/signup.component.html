
    <img src="assets/Logo.png" class="Logo-Bild">
    <div class="login">
        <a href="vorHome.html" class="login-text">Back</a>
    </div>

   
    <div id="login-box">
     
        <div id= "login-header">
            <header>Sign up</header>
        </div>
        <form id="loginForm" onsubmit="register(this)">
            <div class="input-box">
                <input type="text" class="input-field" name="firstname" placeholder="Name" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" name="lastname" placeholder="Surname" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" name="email" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" name="password" placeholder="Password" autocomplete="off" required>
            </div>
           
            <div  id="budget-input-box">
                <select name="budget" id="amount-selection" required>
                    <option value="" disabled selected>Select starting budget</option>
                    <option value="5000">$5,000</option>
                    <option value="10000">$10,000</option>
                    <option value="15000">$15,000</option>
                    <option value="20000">$20,000</option>
                </select>
            </div>
            
            <div id="input-submit">
            
                <button  id="submit-btn">Sign Up</button>
            </div>
        </form>
       
        <div id="login-link">
            <p>Already have an account? <a routerLink="/auth/login">Back to Login</a></p>
        </div>
    </div>
