
    
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <form id="loginForm" onsubmit="login(this)">
            <div class="input-box">
                <input type="text" class="input-field" name="email" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" name="password" placeholder="Password" autocomplete="off" required>
            </div>
            <div class="forgot">
            </div>
            <div class="input-submit">
                <button class="submit-btn" id="submit"></button>
                <label for="submit">Sign In</label>
            </div>
        </form>
        <div class="sign-up-link">
            <p>Don't have account? <a href="Signup.html">Sign Up</a></p>
        </div>
    </div>
