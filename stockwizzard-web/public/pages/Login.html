<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login WALL STREET WIZARD</title>
    <link rel="icon" type="image/x-icon" sizes="32x32" href="../../ressources/candles-regular-24.ico">
    <link rel="stylesheet" href="../css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="../js/StockApp.js"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <img src="../../ressources/Logo.png" class="Logo-Bild">
    <div class="login">
        <a href="vorHome.html" class="login-text">Back</a>
    </div>

    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <form id="loginForm" onsubmit="login(this)">
            <div class="input-box">
                <input type="text" class="input-field" name="email" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" name="password" placeholder="Password" autocomplete="off" required>
            </div>
            <div class="input-submit">
                <button class="submit-btn" id="submit">Sign In</button>
            </div>
        </form>
        <div class="sign-up-link">
            <p>Don't have an account? <a href="Signup.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
